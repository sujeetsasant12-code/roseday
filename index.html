    <title>Happy Rose Day</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #fff5f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 320px; 
            width: 90%; 
            border: 1px solid #ffebeb;
            /* Added a smooth fade-in animation */
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        img { 
            width: 100%; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            object-fit: cover;
        }
        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; font-style: italic; font-size: 15px; }
        .rose-icon { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
